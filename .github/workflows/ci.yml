---
name: Ci

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - 
      name: Checkout
      uses: actions/checkout@v4
    - 
      name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version-file: ./go.mod
    - 
      name: Cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - 
      name: Build
      run: go build -v ./...
    -
      name: Test
      run: go test -v ./... -cover
    -
      name: Docker
      run: docker build .